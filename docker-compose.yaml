#DOCKER COMPOSE --> give coomand to wait or sleep 5
version: "3"
networks:
  expense: 
volumes:
  mysql:    #equals to docker volume create mysql
services:
  mysql:
    image: kdprasad028/mysql:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql
  backend: 
    image: kdprasad028/backend:v1
    container_name: backend
    command: sh -c "sleep 10 && node /opt/server/index.js"   #give command so that backend will wait 5 sec and it will create
    depends_on:
      - mysql
  frontend: 
    image: kdprasad028/frontend:v1
    container_name: frontend
    ports:
      - 80:80  
    depends_on:
      - backend
    